<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax XML</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"js/dataset.xml",
                dataType: "xml",
                success:function(data){
                    var $data = $(data).find("record");
                    if($data.length > 0){

                        // table 생성
                        var tb = $("<table/>");
                        $.each($data, function(i, o){

                            // 각 요소들을 변수로 저장 한다.
                            var $id = $(o).find("id").text();

                            var $first_name = $(o).find("first_name").text();

                            var $last_name = $(o).find("last_name").text();

                            var $email = $(o).find("email").text();

                            var $gender = $(o).find("gender").text();

                            // 각 변수들을 row라는 변수에 저장한다.
                            var row = $("<tr />").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email),
                                $("<td />").text($gender)
                            );

                            // row를 table에 저장한다.
                            tb.append(row);
                        });

                        // table을 wrap의 class를 가진 박스에 저장한다.
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
